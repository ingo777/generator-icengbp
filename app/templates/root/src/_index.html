<!DOCTYPE html>
<html ng-app="<%= projectName %>" ng-controller="<%= projectName %>.app.AppController" ng-strict-di>
<head>
    <title ng-bind="pageTitle"></title>
    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" />

    <!-- build:css styles/lib.css -->

    <!-- endinject -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- inject:assets:js -->
    <!-- endinject -->
    <!-- endbuild -->

    <!-- build:css styles/app.css -->
    <!-- inject:css -->
    <!-- endinject -->

</head>
<body ng-controller="<%= projectName %>.app.index.IndexController as index">
    <header>
        <nav class="container navbar-default">
            <ul class="nav navbar-nav">
                <li ui-sref-active="active">
                    <a ui-sref="home">Home</a>
                </li>
                <li ui-sref-active="active">
                    <a ui-sref="about">About</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container" ui-view="main"></div>
    <footer class="container">
        Copyright (c) <%= author %> {{index.year}}
    </footer>

    <!-- build:js js/lib.js -->

    <!-- build:js js/app.js -->

    <!-- inject:templates:js -->
    <!-- endinject -->
    <!-- endbuild -->
</body>
</html>
